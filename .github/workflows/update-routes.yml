# Optional: refresh top 100 profitable routes from UEX Corp API.
# Runs on the first day of each month. Set UEX_API_TOKEN in repo secrets to fetch; otherwise uses existing data/top-100-routes.json.

name: Update routes

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Update routes
        run: npm run fetch:top-routes
        env:
          UEX_API_TOKEN: ${{ secrets.UEX_API_TOKEN }}

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/routes.generated.ts data/top-100-routes.json
          git diff --staged --quiet || (git commit -m "chore: update top 100 routes" && git push)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
