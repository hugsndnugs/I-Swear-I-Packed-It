# Optional: refresh "best routes" from data/best-routes.json (or PREFLIGHT_ROUTES_URL).
# Runs on the first day of each month. To use a remote list, set PREFLIGHT_ROUTES_URL in repo secrets.

name: Update routes

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Update routes
        run: npm run update:routes
        env:
          PREFLIGHT_ROUTES_URL: ${{ secrets.PREFLIGHT_ROUTES_URL }}
          UEX_API_TOKEN: ${{ secrets.UEX_API_TOKEN }}

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/routes.generated.ts
          git diff --staged --quiet || (git commit -m "chore: update best routes" && git push)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
