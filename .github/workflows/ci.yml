name: CI

on:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Security audit
        run: npm audit --production --audit-level=moderate || true
        continue-on-error: true

      - name: Test
        run: npm run test

      - name: Typecheck
        run: npx tsc -b

      - name: Build
        run: npm run build:ci
