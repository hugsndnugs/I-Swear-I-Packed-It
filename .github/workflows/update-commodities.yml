# Optional: refresh commodities from API or local data.
# Runs on the first day of each month. Can be extended to fetch from API when available.

name: Update commodities

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Update commodities
        run: npm run fetch:commodities

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/commodities.generated.ts scripts/.api-cache/commodities.json
          git diff --staged --quiet || (git commit -m "chore: update commodities" && git push)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
